<div class="container mt-5">
  <h2>Randevu Oluştur</h2>
  <form>
    <div class="form-group">
      <label for="ad">Adınız:</label>
      <input type="text" class="form-control" id="ad" placeholder="Adınızı girin">
    </div>
    <div class="form-group">
      <label for="soyad">Soyadınız:</label>
      <input type="text" class="form-control" id="soyad" placeholder="Soyadınızı girin">
    </div>
    <div class="form-group">
      <label for="email">E-posta:</label>
      <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin">
    </div>
    <div class="form-group">
      <label for="telefon">Telefon:</label>
      <input type="tel" class="form-control" id="telefon" placeholder="Telefon numaranızı girin">
    </div>
    <div class="form-group">
      <label for="tarih">Randevu Tarihi:</label>
      <input type="date" class="form-control" id="tarih">
    </div>
    <div class="form-group">
      <label for="saat">Randevu Saati:</label>
      <input type="time" class="form-control" id="saat">
    </div>
    <button type="submit" class="btn btn-primary">Randevu Oluştur</button>
  </form>
</div>
<div class="row">
  <div class="col-sm-12 text-center bg-light mt-3 p-3 social-icons" style="font-size: 2rem;">
      <i class="bi bi-facebook mx-3"></i>
      <i class="bi bi-instagram mx-3"></i>
      <i class="bi bi-twitter-x mx-3"></i>
      <i class="bi bi-youtube mx-3"></i>
  </div>
</div>
